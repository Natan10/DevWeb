<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Web</title>

    <!--css-->
    <link href="./estilos/global.css" rel="stylesheet"/>
    <link href="./estilos/edit-prof.css" rel="stylesheet"/>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous"
    />
</head>
<body>
	<section class="edit-profile">
		<div class="edit-profile__banner">
			<div class="edit-profile__banner-title">
				<h1>FindPromo</h1>                
			</div>            
			<img
					src="assets/back-signup.png"
					alt=""
					class="img-fluid"
			/>
		</div>
        <div class="edit-profile__welcome">
            <h1>Edite as informações do seu usuário</h1>
        </div>
		<div class="edit-profile__form">
			<form>
				<div class="edit-profile__field">
					<label for="fname-lname">Nome e Sobrenome:</label>
					<input type="text" id="fname-lname" name="fname-lname" required placeholder="Edite seu nome">
				</div>
				<div class="edit-profile__field">
					<label for="email">Email:</label>
					<input type="text" id="email" name="email" required placeholder="email@example.com">     
				</div>
				<div class="edit-profile__buttons">
					<button type="button" class="edit-profile__save-button" onclick="signUp()">Salvar</button>
				</div>                                       
			</form>            
		</div>
	</section>
</body>
</html>
