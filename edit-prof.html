<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Web</title>

    <!--css-->
    <link href="./estilos/global.css" rel="stylesheet"/>
    <link href="./estilos/edit-prof.css" rel="stylesheet"/>
    <link href="./estilos/style.css" rel="stylesheet"/>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous"
    />
</head>
<body>
    <nav class="navbar navbar-collapse navbar-expand-lg">
        <div class="container navbar-container">
          <a class="navbar-brand" href="#">
            <img src="assets/fp1.png" alt="logo" class="img-fluid" />
          </a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">Perfil</a>
              <a class="nav-link" href="#">Foto perfil</a>
            </div>
          </div>
        </div>
      </nav>
  
	<section class="content">
        <div class="container navbar-container">
            <div class="tables">
                <div class="user-table">
                    <div class="table-header">
                        <h2>Usu√°rio</h2>
                        <button>Salvar</button>
                    </div>
                    <table>
                        <div class="edit-profile">
                            <form>
                                <div class="edit-profile__field">
                                    <label for="fname-lname">Editar nome e sobrenome:</label>
                                    <input type="text" id="fname-lname" name="fname-lname" required placeholder="Insira nome e sobrenome">
                                </div>
                                <div class="edit-profile__field">
                                    <label for="email">Editar email:</label>
                                    <input type="text" id="email" name="email" required placeholder="email@example.com">     
                                </div>
                                <div class="edit-profile__field">
                                    <label for="password">Editar senha:</label>
                                    <input type="password" id="password" required placeholder="********">   
                                </div>
                            </form>            
                        </div>  
                    </table>
                </div>
            </div>
        </div>
	</section>
</body>
</html>
