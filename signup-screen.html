<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Web</title>

    <!--css-->
    <link href="./estilos/global.css" rel="stylesheet"/>
    <link href="./estilos/signup.css" rel="stylesheet"/>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous"
    />
</head>
<body>
	<section class="signup">
		<div class="signup__banner">
			<div class="signup__banner-title">
				<h1>Suas melhores promoções a um<span> click de distância</span>.</h1>                
			</div>            
			<img
					src="assets/back-signup.png"
					alt=""
					class="img-fluid"
			/>
		</div>
		<div class="signup__form">
			<div class="signup__welcome">
					<h1>Bem-vindo(a) à empresa nova!</h1>
					<span>Você já possui alguma conta? <a href="login-screen.html">Faça seu Login.</a></span>                
			</div>
			<form>
				<div class="signup__field">
					<label for="fname-lname">Nome e Sobrenome:</label>
					<input type="text" id="fname-lname" name="fname-lname" required placeholder="Insira seu nome">
				</div>
				<div class="signup__field">
					<label for="email">Email:</label>
					<input type="text" id="email" name="email" required placeholder="email@example.com">     
				</div>
				<div class="signup__field">
					<label for="password">Senha:</label>
					<input type="password" id="password" required placeholder="********">   
				</div>
				<div class="signup__buttons">
					<button type="button" class="signup__clear-button">Limpar dados</button>
					<button type="button" class="signup__register-button" onclick="signUp()">Registrar</button>
				</div>                       
			</form>            
			<div class="signup__policy">
				<span>Ao se inscrever, você concorda com nossos <a href="#">Termos e condições </a>e <a href="#">Políticas de Privacidade.</a></span>
			</div>
		</div>
	</section>
</body>
</html>
