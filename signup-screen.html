<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Web</title>

    <!--css-->
    <link href="./estilos/style.css" rel="stylesheet"/>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous"
    />
</head>
<body>
    <!--Lado esquerdo da tela-->
    <section class="left-section">
        <div class="left-section__container">
            <div class="left-section__frases-white">
                <h1>Suas melhores<br>promoções a um</h1>                
            </div>
            <div class="left-section__frases-black">
                <h1>click de distância</h1>
            </div>
            <div class="left-section__frases-white">
                <h1>.</h1>                
            </div>
            <div class="left-section__image">
                <img
                    src="assets/back-signup.png"
                    alt=""
                    class="img-fluid"
                />
            </div>
        </div>        
    </section>

    <!--Lado direito da tela-->
    <section class="signup-section">
        <div class="signup-section__container">
            <div class="signup-section__frases">
                <h1>Bem-vindo(a) à<br>empresa nova!</h1>
                <p>Você já possui alguma conta? <a href="#">Faça seu Login.</a></p>                
            </div>
            <div class="signup-section__text-fields">
                <form>
                    <label for="fname-lname">Nome e Sobrenome:*</label><br>
                    <input type="text" id="fname-lname" name="fname-lname" placeholder="Insira seu nome"><br>
                    <label for="email">Email:*</label><br>
                    <input type="text" id="email" name="email" placeholder="email@example.com"><br>   
                    <div class="signup-section__text-fields__block">
                        <label for="phone">Telefone:*</label>
                        <label for="id">CPF:*</label><br>                    
                        <input type="text" id="phone" name="phone" placeholder="(00) 00000-0000">                        
                        <input type="text" id="id" name="id" placeholder="000.000.000-00"><br>                           
                    </div>                    
                    <label for="user">Usuário:*</label><br>
                    <input type="text" id="user" name="user" placeholder="Insira seu usuário"><br>   
                    <label for="password">Senha:*</label><br>
                    <input type="password" id="password" name="password" placeholder="********"><br>   
                </form>
            </div>
            <div class="signup-section__buttons">
                <button type="button" class="signup-section__buttons__clear-button">Limpar dados</button>
                <button type="button" class="signup-section__buttons__register-button">Registro</button>
            </div>
            <div class="signup-section__policy">
                <p>Ao se inscrever, você concorda com nossos <a href="#">Termos e condições </a>e <a href="#">Políticas de Privacidade.</a></p>
            </div>
        </div>
    </section>
</body>
</html>
