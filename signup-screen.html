<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Web</title>

    <!--css-->
    <link href="estilos/styles.css" rel="stylesheet"/>
    <link
        rel="stylesheet"
        href="https:"
        integrity=""
        crossorigin=""
    />
</head>
<body>
    <!--Lado esquerdo da tela-->
    <section class="left-section">
        <div class="left-section__container">
            <div class="left-section__frases">
                <h1>Suas melhores promoções a um click de distância.</h1>
            </div>
            <div class="left-section__image">
                <img
                    src=""
                    alt=""
                    class="img-fluid"
                />
            </div>
        </div>        
    </section>

    <!--Lado direito da tela-->
    <section class="signup-section">
        <div class="signup-section__container">
            <div class="signup-section__frases">
                <h1>Bem-vindo(a) à empresa nova!</h1>
                <p>Você já possui alguma conta? <a href="login-screen.html/">Faça seu Login.</a></p>                
            </div>
            <div class="signup-section__text-fields">
                <form>
                    <label for="fname-lname">Nome e Sobrenome:*</label><br>
                    <input type="text" id="fname-lname" name="fname-lname"><br>
                    <label for="email">Email:*</label><br>
                    <input type="text" id="email" name="email"><br>   
                    <label for="phone">Telefone:*</label><br>
                    <input type="text" id="phone" name="phone"><br>   
                    <label for="id">CPF:*</label><br>
                    <input type="text" id="id" name="id"><br>   
                    <label for="user">Usuário:*</label><br>
                    <input type="text" id="user" name="user"><br>   
                    <label for="password">Senha:*</label><br>
                    <input type="text" id="password" name="password"><br>   
                </form>
            </div>
            <div class="signup-section__buttons">
                <button type="button" class="signup-section__buttons__clear-button">Limpar dados</button>
                <button type="button" class="signup-section__buttons__register-button">Registro</button>
            </div>
            <div class="signup-section__policy">
                <p>Ao se inscrever, você concorda com nossos <a href="login-screen.html">Termos e condições </a>e <a href="login-screen.html">Políticas de Privacidade.</a></p>
            </div>
        </div>
    </section>
</body>
</html>
