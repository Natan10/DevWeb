<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Web</title>

    <!--css-->
    <link href="./estilos/style.css" rel="stylesheet"/>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous"
    />
</head>
<body>
    <!--Background -->
    <section class="background-section">
        <img scr="" alt="" class="img-fluid"/>
    </section>
    <!--Informações Login-->
    <section class="login-section">
        <div class="login-section__container">
            <div class="login-section__frases">
                <p>Bem-vinde de volta</p>
                <h1>Faça Seu Login</h1>
            </div>
            <div class="login-section__text-fields">
                <form>
                    <label for="user">Usuário:</label><br>
                    <input type="text" id="user" name="user" placeholder="Insira seu usuário"><br>
                    <label for="password">Senha:</label><br>
                    <input type="password" id="password" name="password" placeholder="********"><br>   
                </form>                
            </div>
            <div class="login-section__buttons">
                <input type ="checkbox" id="remember-me" value="Yes">
                <label for="remember-me">Lembrar de mim</label><br>
                <button type="button" class="login-section__buttons__login-button">Entrar</button><br>
                <button type="button" class="login-section__buttons__signin-button"><img src="assets/google-icon.png" alt="" width="16" height="16"> Ou entrar com Google</button>
            </div>
        </div>        
    </section>
</body>
</html>
